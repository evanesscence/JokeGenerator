name: iOS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Очистка кеша Xcode
        run: rm -rf ~/Library/Developer/Xcode/DerivedData

      - name: Select Xcode version
        run: sudo xcode-select -switch /Applications/Xcode_15.0.app

      - name: Build and test
        run: xcodebuild -scheme "JokeGenerator" -destination 'platform=iOS Simulator,name=iPhone 15' test

